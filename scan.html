<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ford Ranger 3D Models</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .models-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            margin: 20px 0;
        }
        .model-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .model-title {
            padding: 10px;
            background: #1CAAD9;
            color: white;
            margin: 0;
            font-size: 16px;
            text-align: center;
        }
        .sketchfab-embed-wrapper {
            width: 100%;
            height: 300px;
            flex-grow: 1;
        }
        .sketchfab-embed-wrapper iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .attribution {
            font-size: 12px;
            color: #4A4A4A;
            padding: 8px;
            text-align: center;
            background: #f9f9f9;
        }
        .attribution a {
            color: #1CAAD9;
            text-decoration: none;
            font-weight: bold;
        }
        .attribution a:hover {
            text-decoration: underline;
        }
    </style>
</head>
