<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motherson Splash</title>
  <style>
    body {
      margin: 0;
      background: #f4f4f4;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .splash {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      background: #f4f4f4;
      z-index: 2;
      animation: fadeOut 1s ease-in-out 9s forwards;
    }

    .splash span {
      position: absolute;
      font-size: 24px;
      font-weight: bold;
      animation: move 2s infinite;
      opacity: 0;
      animation-delay: calc(var(--index) * 0.2s);
    }

    @keyframes move {
      0% {
        opacity: 0;
        transform: translate(0, 0) scale(0.8);
      }
      50% {
        opacity: 1;
        transform: translate(calc(-50vw + var(--x) * 100vw), calc(-50vh + var(--y) * 100vh)) scale(1.2);
      }
      100% {
        opacity: 0;
        transform: translate(0, 0) scale(0.8);
      }
    }

    @keyframes fadeOut {
      100% {
        opacity: 0;
        visibility: hidden;
      }
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      z-index: 1;
      text-align: center;
    }

    .stripes {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 20px;
    }

    .stripe {
      background: black;
      width: 20px;
      border-radius: 5px;
      transition: transform 0.3s ease-in-out;
    }

    .stripe:hover {
      transform: scale(1.3);
    }

    .small {
      height: 50px;
    }

    .medium {
      height: 100px;
    }

    .large {
      height: 150px;
    }

    .name {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .name:hover {
      transform: scale(1.2);
    }

    .subtitle {
      margin-top: 10px;
      font-size: 18px;
      color: gray;
    }
  </style>
</head>
<body>
  <!-- Splash Screen -->
  <div class="splash" id="splash">
    <span style="--index: 1; --x: 0.2; --y: 0.4;">Hello</span>
    <span style="--index: 2; --x: 0.6; --y: 0.3;">Hallo</span>
    <span style="--index: 3; --x: 0.4; --y: 0.6;">Sawubona</span>
    <span style="--index: 4; --x: 0.8; --y: 0.5;">Namaste</span>
  </div>

  <!-- Main Content -->
  <div class="container">
    <div class="stripes">
      <div class="stripe small"></div>
      <div class="stripe medium"></div>
      <div class="stripe large"></div>
    </div>
    <div class="name" id="motherson">Motherson</div>
    <div class="subtitle">Rosslyn Plant Paintshop PP2</div>
  </div>

  <script>
    // Voice-over for "Motherson"
    const nameElement = document.getElementById('motherson');
    nameElement.addEventListener('mouseover', () => {
      const utterance = new SpeechSynthesisUtterance('Motherson');
      speechSynthesis.speak(utterance);
    });

    // Redirect to mssl.html after 10 seconds
    setTimeout(() => {
      window.location.href = 'thulane.html';
    }, 10000);
  </script>
</body>
  </html>
